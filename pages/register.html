<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | AllthingsComfy</title>
</head>

<body>

    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
            <div class="row justify-content-center align-items-center h-100">
                <div class="col-12 col-lg-9 col-xl-7">
                    <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                        <div class="card-body p-4 p-md-5">
                            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Registration Form</h3>
                            <form>

                                <div class="row">
                                    <div class="col-md-6 mb-4">

                                        <div class="form-outline">
                                            <input type="text" id="firstName" class="form-control form-control-lg" />
                                            <label class="form-label" for="firstName">First Name</label>
                                        </div>

                                    </div>
                                    <div class="col-md-6 mb-4">

                                        <div class="form-outline">
                                            <input type="text" id="lastName" class="form-control form-control-lg" />
                                            <label class="form-label" for="lastName">Last Name</label>
                                        </div>

                                    </div>
                                </div>

                                <div class="col-md-6 mb-4 pb-2">

                                    <div class="form-outline">
                                        <input type="tel" id="phoneNumber" class="form-control form-control-lg" />
                                        <label class="form-label" for="phoneNumber">Phone Number</label>
                                    </div>

                                </div>
                            </div>

                                        <div class="input-group mb-3">
                                            
                                            <div class="form-floating">
                                              <input type="text" class="form-control" id="floatingInputGroup1">
                                              <label for="floatingInputGroup1">Username</label>
                                            </div>
                                          </div>

                                    </div>
                                   
                                    <div class="col-md-6 mb-4">

                                        <h6 class="mb-2 pb-1">Gender: </h6>

                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                                id="femaleGender" value="option1" checked />
                                            <label class="form-check-label" for="femaleGender">Female</label>
                                        </div>

                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                                id="maleGender" value="option2" />
                                            <label class="form-check-label" for="maleGender">Male</label>
                                        </div>

                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                                id="otherGender" value="option3" />
                                            <label class="form-check-label" for="otherGender">Other</label>
                                        </div>

                                    </div>
                                </div>

                                <div class="form-floating mb-3">
                                    <input type="email" class="form-control" id="floatingInput" placeholder>
                                    <label for="floatingInput">Email address</label>
                                  </div>
                                  <div class="form-floating">
                                    <input type="password" class="form-control" id="floatingPassword">
                                    <label for="floatingPassword">Password</label>
                                  </div>

                                  <form class="form-floating">
                                    <input type="email" class="form-control is-invalid" id="floatingInputInvalid">
                                    <label for="floatingInputInvalid">Confirm Password</label>
                                  </form>

                                  <div class="form-floating">
                                    <label for="floatingTextarea">How did you hear about us?</label>
                                   </div>
                                 <div class="row">
                                     <div class="col-12">
 
                                         <select class="select form-control-lg">
                                             <option value="1" disabled>Choose option</option>
                                             <option value="2">Google</option>
                                             <option value="3">Instagram</option>
                                             <option value="4">Facebook</option>
                                             <option value="4">Other</option>
                                         </select>
                                         <label class="form-label select-label">Choose option</label>
 
                                     </div>
                                 </div>

                                <div class="mt-4 pt-2">
                                    <button><a href="/Forms/login.html">Submit</a></button>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>



    </div>
    </form>
</body>

</html>
